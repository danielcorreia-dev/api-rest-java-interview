<!DOCTYPE html>
<html html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"  xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d3c93b69a1.js" crossorigin="anonymous"></script>
    <!--  Style CSS-->
    <link rel="stylesheet" href="/assets/css/style-panel.css">
    <title>Panel</title>
</head>
<body>
    <main>

        <!-- Header Sidebar -->

        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo-container">
                    <div class="logo-container">
                        <img class="logo-sidebar" src="/assets/images/box.svg">
                    </div>
                    <div class="brand-name-container">
                        <p class="brand-name">
                            Inventory CRUD <br>
                            <span class="brand-subtitle">
                                <i class="fa-solid fa-table-columns"></i> Panel
                            </span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Sidebar Body -->

            <div class="sidebar-body">
                <ul class="navigation-list">
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="/dashboard">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-gauge-high"></i>
                                </div>
                                <div class="col-10">Dashboard</div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="/brands">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-tags"></i>
                                </div>
                                <div class="col-10">
                                    Brands
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="/products">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </div>
                                <div class="col-10">
                                    Products
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="/orders">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                </div>
                                <div class="col-10">
                                    Orders
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="navigation-list-item">
                        <a class="navigation-link" href="/index">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </div>
                                <div class="col-10">
                                    Logout
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                <hr style="margin: 0 auto; margin-top: 30px; color:white; width:80% ;">
            </div>
        </div>

        <div class="content">
            <div class="navigationBar">
                <button id="sidebarToggle" class="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
			<div class="container separation">
            </div>
	</main>
	<script src="/assets/js/sidebar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3c93b69a1.js" crossorigin="anonymous"></script>
    <!--  Style CSS-->
    <link rel="stylesheet" href="/assets/css/style-login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row content">
            <div class="header text-center mb-5">
                <h1 class="title-header">Stock Management</h1>
                <p class="subtitle-header">CRUD</p>
            </div>
            <div class="col-md-6 img-container">
                <img src="/assets/images/form-image.svg" class="img-fluid">
            </div>
            <div class="col-md-6 mb-3 position-relative">
                <h3 class="signin-text mb-3"> Sign In</h3>
                <span class="underline-block"></span>
                <form action="">
                    <div class="mb-3">
                        <label for="inputLogin" class="form-label">Username</label>
                        <input type="text" name="inputLogin" id="inputLogin" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="inputPass" class="form-label">Password</label>
                        <input type="text" name="inputPass" id="inputPass" class="form-control shadow-none">
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label for="check" class="form-check-label">Remember me</label>
                    </div>
                    <button class="btn btn-primary w-100">Log In <i class="fa-solid fa-right-to-bracket"></i></button>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
